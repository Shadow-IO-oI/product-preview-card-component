<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20230412165231">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
			</div>
		</header>
		<main class="page">
			<section class="page__main-block main-block">
				<div class="main-block__container">
					<div class="main-block__body">
						<div class="main-block__image-ibg"><picture><source srcset="img/image-product-desktop.webp" type="image/webp"><img src="img/image-product-desktop.jpg" alt=""></picture></div>
						<div class="main-block__info info">
							<div class="info__label">Perfume</div>
							<div class="info__title">Gabrielle Essence Eau De Parfum</div>
							<div class="info__text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
								Perfumer-Creator for the House of CHANEL.</div>
							<div class="info__price price">
								<div class="price__new">$149.99</div>
								<div class="price__old">$169.99</div>
							</div>
							<button type="submit" class="main-block__button _icon-icon-cart">Add to Cart</button>
						</div>
					</div>
				</div>
			</section>
			<div class="page__attribution attribution">
				Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
				Coded by <a target="_blank" href="https://www.frontendmentor.io/profile/Shadow-IO-oI">Shadow</a>.
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20230412165231"></script>
</body>

</html>
